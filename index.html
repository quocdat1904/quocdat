<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/student.js"></script>
</head>

<body>
  <div class="container">
    <h1>Student Manager</h1>
    <form>
      <label for="id">ID</label> <br>
      <input type="text" name="id" id="id" class="btn-input"> <br>
      <span id="id_error"></span> <br>
      <label for="name">Name</label> <br>
      <input type="text" name="name" id="name" class="btn-input"><br>
      <span id="name_error"></span> <br>
      <label for="birthday">Birthday</label><br>
      <input type="text" name="birthday" id="birthday" class="btn-input"><br>
      <label for="phone number">Phone number</label><br>
      <input type="text" name="phone" id="phone" class="btn-input"><br>
      <input type="button" name="add" id="add" value="Add Student" class="btn-add"><br>
      <table id="table_student" class="table_student">
      </table>
    </form>
  </div>

</body>

</html>
